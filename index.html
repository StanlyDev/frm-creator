<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Formularios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="container mx-auto max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-6">Generador de Formularios</h1>
            
            <!-- Configuración del formulario -->
            <div class="space-y-4 mb-6">
                <input type="text" id="formTitle" placeholder="Título del formulario"class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <textarea id="formDescription" placeholder="Descripción del formulario"class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"rows="3"></textarea>
            </div>

            <!-- Tabs -->
            <div class="border-b border-gray-200 mb-6">
                <div class="flex space-x-4">
                    <button id="addFieldsTab"class="px-4 py-2 border-b-2 border-blue-500 text-blue-600 font-medium">
                        Agregar Campos
                    </button>
                    <button 
                        id="previewTab"
                        class="px-4 py-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                        Vista Previa
                    </button>
                </div>
            </div>

            <!-- Panel de agregar campos -->
            <div id="addFieldsPanel" class="space-y-6">
                <div class="border rounded-lg p-6 space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Tipo de campo
                            </label>
                            <select id="fieldType" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="text">Texto</option>
                                <option value="number">Número</option>
                                <option value="email">Email</option>
                                <option value="textarea">Área de texto</option>
                                <option value="select">Selección</option>
                                <option value="radio">Radio</option>
                                <option value="checkbox">Checkbox</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Etiqueta
                            </label>
                            <input type="text" id="fieldLabel" placeholder="Nombre del campo" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Placeholder
                        </label>
                        <input 
                            type="text" id="fieldPlaceholder" placeholder="Texto de ayuda" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <div id="optionsContainer" class="hidden space-y-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Opciones
                        </label>
                        <div id="optionsList" class="space-y-2">
                            <div class="flex gap-2">
                                <input type="text" placeholder="Opción 1" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <button class="px-3 py-2 text-gray-500 hover:text-red-500" onclick="removeOption(this)">
                                    ×
                                </button>
                            </div>
                        </div>
                        <button id="addOption" class="text-sm text-blue-500 hover:text-blue-700 flex items-center">
                            + Agregar opción
                        </button>
                    </div>

                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="fieldRequired" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <label class="text-sm text-gray-700">
                            Campo requerido
                        </label>
                    </div>

                    <button id="addFieldBtn" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                        Agregar Campo
                    </button>
                </div>
            </div>

            <!-- Panel de vista previa -->
            <div id="previewPanel" class="hidden">
                <div class="border rounded-lg p-6 space-y-6">
                    <div class="space-y-2">
                        <h2 id="previewTitle" class="text-2xl font-bold">
                            Título del formulario
                        </h2>
                        <p id="previewDescription" class="text-gray-500">
                            Descripción del formulario
                        </p>
                    </div>
                    <div id="previewFields" class="space-y-6">
                        <!-- Los campos se agregarán aquí dinámicamente -->
                    </div>
                </div>
            </div>

            <!-- Botón crear formulario -->
            <div class="mt-6">
                <button id="createFormBtn" class="w-full bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Crear Formulario
                </button>
            </div>
        </div>
    </div>
</body>
</html>
